<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="/dist/output.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>
    <section class="max-w-[1640px] mx-auto px-6 py-12">
        <h1 class="font-bold text-[20px] md:text-[40px] text-center"><span class="text-red-600"><i
                    class="bi bi-youtube"></i> YOUTUBE</span> THUMBNAIL
            DOWNLOADER</h1>
        <div class="mt-8 max-w-[300px] md:max-w-[650px] mx-auto text-center flex flex-col gap-3">
            <input type="text" placeholder="Enter Video URL"
                class="w-full shadow-md border border-red-400 rounded-md outline-none p-2" id="inputUrl" />
            <button class="bg-red-600 text-white border border-red-600 rounded-md p-2" id="generateBtn"><span><i
                        class="bi bi-gear-wide-connected"></i> Generate</span></button>
        </div>

        <div class="mt-14">
            <h1 class="font-bold text-[20px] md:text-[40px] text-center"><span class="text-red-600"><i
                        class="bi bi-youtube"></i> FULL</span> HD</h1>
            <div class="mt-5">
                <img src="https://images.unsplash.com/photo-1511795557538-2d6300331e2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                    id="hdImage" class="w-full" alt="">
            </div>
            <div class="grid grid-cols-2 mt-5 gap-5">
                <div>
                    <h1 class="font-bold text-[20px] md:text-[40px] text-center"><span class="text-red-600"><i
                                class="bi bi-youtube"></i> MEDIUM</span> SIZE</h1>
                    <img src="https://images.unsplash.com/photo-1511795557538-2d6300331e2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        id="mediumImage" class="w-full mt-5" alt="">
                </div>
                <div>
                    <h1 class="font-bold text-[20px] md:text-[40px] text-center"><span class="text-red-600"><i
                                class="bi bi-youtube"></i> SMALL</span> SIZE</h1><img
                        src="https://images.unsplash.com/photo-1511795557538-2d6300331e2d?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
                        id="smallImage" class="w-full mt-5" alt="">
                </div>
            </div>
        </div>
    </section>

    <script src="script.js"></script>

</body>

</html>
